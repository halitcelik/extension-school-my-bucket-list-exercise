<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <title>My Bucket List</title>
</head>

<body>
    <header class="banner">
        <div class="global-header">
            <div class="content-wrapper">
                <a href="/" class="logo"><span><em>My</em> Bucket List</span></a>
                <form action="ideas" method="get" class="search-box blue">
                    <input id="search-input" type="text" name="search" placeholder="e.g. Swimming with dolphins">
                    <input class="button" type="submit" name="submit" value="Search">
                </form>
                <nav>
                    <ul class="nav-links">
                        <li><a href="inspirations.html">Inspiration</a></li>
                        <li><a href="sign-up.html">Sign up</a></li>
                        <li><a href="log-in.html">Log in</a></li>
                    </ul>
                    <!-- <div class="profile">
                        <img src="avatar.png" alt="Me, by the lake">
                        <ul class="dropdown-menu">
                            <li>Profile</li>
                            <li>Account Settings</li>
                            <li>Log out</li>
                        </ul>
                    </div> -->
                </nav>
            </div>
        </div>
        <div class="masthead">
            <div class="content-wrapper">
                <h1>Get inspired. Create your bucket list. Share.</h1>
                <form class="search-box" action="ideas" method="get">
                    <input id="global-search-input" type="text" name="search" placeholder="e.g. Swimming with dolphins">
                    <input class="button" type="submit" name="submit" value="Search">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <h1>My Goals</h1>
            <div class="cards">
                <article class="card">
                    <a class="card__thumb" href="ideas/see-the-northern-lights.html">
                        <img src="assets/images/dancing-small.jpg" srcset="assets/images/dancing-small.jpg 1x, assets/images/dancing-large.jpg 2x" alt="Man dancing in the street">
                        <div class="card__intro">
                            <h3>Dancing in the street</h3>
                            <span>1,289 people have done this</span>
                        </div>
                    </a>
                    <footer class="card__footer">
                        <form action="idea" method="post">
                            <button class="button">Like</button>
                            <button class="button">Add goal</button>
                        </form>
                    </footer>
                </article>
                <article class="card">
                    <a class="card__thumb" href="ideas/see-the-northern-lights.html">
                        <img src="assets/images/dancing-small.jpg" srcset="assets/images/dolphins-small.jpg 1x, assets/images/dolphins-large.jpg 2x" alt="Three dolphins in water">
                        <div class="card__intro">
                            <h3>Swim with dolphins</h3>
                            <span>1,289 people have done this</span>
                        </div>
                    </a>
                    <footer class="card__footer">
                        <form action="idea" method="post">
                            <button class="button">Like</button>
                            <button class="button">Add goal</button>
                        </form>
                    </footer>
                </article>
                <article class="card">
                    <a class="card__thumb" href="ideas/see-the-northern-lights.html">
                        <img src="assets/images/dancing-small.jpg" srcset="assets/images/northern-lights-small.jpg 1x, assets/images/northern-lights-large.jpg 2x" alt="Green northern lights behind a mountain">
                        <div class="card__intro">
                            <h3>See the northern lights</h3>
                            <span>1,289 people have done this</span>
                        </div>
                    </a>
                    <footer class="card__footer">
                        <form action="idea" method="post">
                            <button class="button">Like</button>
                            <button class="button">Add goal</button>
                        </form>
                    </footer>
                </article>
            </div>
        </div>
    </main>

</html>
